<!DOCTYPE html>
<html>
<head>
    <title>Area 51</title>
    <link rel="stylesheet" href="al.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div align="center">
        <h1>🛸 AREA 51 RUNNER 🛸</h1>
    </div>

    <div class="game-container" id="game-container">
        <div id="character"></div>
        <div id="obstacle"></div>
    </div>

    <div class="scoreboard">
        <div id="score">คะแนน : 0</div>
        <div id="highscore">คะแนนสูงสุด : 0</div>
    </div>

    <div class="menu">
        <button id="startBtn">เริ่มเล่น</button>
        <button id="resetBtn" style="display: none;">เริ่มใหม่</button>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <button id="backBtn">ย้อนกลับ</button>
    </div>
    
    <button id="jumpBtn" style="display: none;">JUMP</button>

    </div>

</body>
</html>

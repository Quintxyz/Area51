<!DOCTYPE html>
<html>
    <head>
        <title>My Dinosaure Game</title>
        <link rel="stylesheet" href="dns.css">
    </head>
    <body>
        <div align="center">
            <p><h1>Dino Game</h1></p>
        </div>

        <!-- ส่วนของเกม -->
        <div class="game-container">
            <div id="dino"></div>
            <div id="obstacle"></div>

        </div>

        <!-- ส่วนของการแสดงคะแนนที่ได้ -->
        <div class="scoreboard">
            <div id="score">คะแนน : 0</div>
            <div id="highscore">คะแนนสูงสุด : 0</div>
            <br>

        </div>

        <!-- ส่วนของเมนู -->
        <div class="menu">
            <button id="startBtn" style="display: inline;">เริ่มเล่น</button>
            <button id="resetBtn" style="display: none;">เริ่มใหม่</button>

        </div>

        <script src="dns.js"></script>

    </body>
</html>
